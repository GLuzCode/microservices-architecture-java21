server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: git
  security:
    user:
      name: ${CONFIG_USER:config}
      password: ${CONFIG_PASS:config123}
  cloud:
    config:
      server:
        git:
          uri: https://github.com/GLuzCode/config-repo.git
          default-label: main
          clone-on-start: true
          username: ${GIT_USER}
          password: ${GIT_TOKEN}
management:
  endpoints:
    web:
      exposure:
        include: health,info,env

logging:
  level:
    org.springframework.cloud.config.server: DEBUG